<!doctype html>
<html>
  <meta name="viewport" content="width=device-width">
  <style type="text/css">
    body {
      font-family: Helvetica;
      font-size: 14pt;
    }
    label {
      display: inline-block;
      width: 100px;
      text-align: right;
    }
  </style>
  <script type="text/javascript">
    var setAction = function() {
      var key = document.getElementById('keyField').value;
      var value = document.getElementById('valueField').value;
      JSUserDefaults.setObjectForKey(key, value);
    }
    var getAction = function() {
      var key = document.getElementById('keyField').value;
      var value = JSUserDefaults.objectForKey(key);
      document.getElementById('valueField').value = value;
    }
    
    var test = function() {
      var testArray = JSUserDefaults.objectForKey('TestArray');
      var elems = [1, 2, 5]
      var p = document.getElementById('test');
      p.innerText = p.innerText + "TestArray: ";
      p.innerText = p.innerText + ((testArray.length == 3) ? 'OK ' : 'FAIL ');
      for (i = 0; i < 3; i++) {
        p.innerText = p.innerText + (elems[i] == testArray[i] ? ' OK ' : ' FAIL ');
      }
      
      var testDictionary = JSUserDefaults.objectForKey('TestDictionary');
      elems = {'foo' : 'bar', 'gaz':'baz'};
      p.innerText = p.innerText + "\nTestDictionary: ";
      for (i in elems) {
        p.innerText = p.innerText + i + elems[i] + testDictionary[i];
        p.innerText = p.innerText + ((elems[i] == testDictionary[i]) ? ' OK ' : ' FAIL ');
      }
    }
	
	var load = function() {
	  document.getElementById('test').innerText = JSUserDefaults.objectForKey('Foo');
	}
  </script>
  <body onload="load()">
	<img src="http://www.google.com/logos/2010/xraydiscovery2010-ps.gif" />
    <p>
      <label for="keyField">Key:</label>
      <input type="text" id="keyField" />
    </p>
    <p>
      <label for="valueField">Value:</label>
      <input type="text" id="valueField" />
    </p>
    <p style="text-align: center">
      <input type="button" onclick="setAction()" value="Set" />
      <input type="button" onclick="getAction()" value="Get" />
    </p>
    <input type="button" onclick="test()" value="Test" />
    <p id="test"></p>
  </body>
</html>
